<!DOCTYPE html>
<html>
<head>
<title>Login to BEMOSS</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="/static/css/thin-admin.css" rel="stylesheet" media="screen">
<link href="/static/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="/static/style/style.css" rel="stylesheet">




</head>
<body>
<div class="login-logo">
	<img src="/static/images/logo.png" width="147" height="33">
    </div>
<br/>
<div class="widget">
<div class="login-content">
  <div class="widget-content" style="padding-bottom:0;">
  <form id="login_form" method="post" action="/login/" class="no-margin">
			{% csrf_token %}
  			{% if next %}
			<input type="hidden" name="next" value="{{ next }}" />
			{% endif %}
                <h3 class="form-title">Login to your account</h3>

                <fieldset>
                    <div class="form-group no-margin">
                        <label for="email">Email</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input type="text" placeholder="Your UserName" class="form-control input-lg" id="email" value="{{ username }}" name="username">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input type="password" placeholder="Your Password" class="form-control input-lg" id="password" name="password">
                        </div>

                    </div>
                </fieldset>
               <div class="form-actions text-center">

                   <button class="btn btn-warning" type="submit">
				Login <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>


            </form>


  </div>
   </div>
</div>
{% if messages %}
{% for message in messages %}
<div class="login-content">
<div class="widget-content" style="padding-bottom:0;">
<div class="text-center">{{ message }}</div>
<br/>
</div>
</div>
    {% endfor %}
    {% endif %}
