{% extends "base_registration.html" %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="content container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="widget">
                        <div class="widget-header">
                            <div class="text-center"><i class="icon-user"></i>

                                <h3>Sign Up!</h3></div>
                        </div>
                        <div class="widget-content" style="padding-bottom:0;">
                            <div class="body">
                                <fieldset>
                                    <div class="control-group required">
                                        <div class="col-md-3">
                                            <label class="control-label" for="id_email">Username </label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <input type="text" name="user_name" id="id_user_name" class="col-xs-6">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group required">
                                        <div class="col-md-3 ">
                                            <label for="id_old_password" class="control-label">Old Password </label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <input type="password"  name="old_password" class="col-xs-6" id="id_old_password_1">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group required">
                                        <div class="col-md-3 ">
                                            <label for="id_password1" class="control-label" > New Password </label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <input type="password" id="id_password_new_1" class="col-xs-6" name="password_new_1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers">

                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                                <br/><br/>
                                <div class="form-actions text-center">
                                    <a id="change_password" class="btn btn-info ">
                                        Change Password <i class="m-icon-swapright m-icon-white"></i>
                                    </a>
                                    <button class="btn btn-warning"><a href="/login/">
                                        Back to Login <i class="m-icon-swapright m-icon-white"></i></a>
                                    </button>
                                    <button class="btn btn-warning"><a href="/forgotpassword_email/">
                                        Forgot Password <i class="m-icon-swapright m-icon-white"></i></a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
{% endblock %}
